<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chatbot Javascript</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script async src="https://cse.google.com/cse.js?cx=524b57c4aa8da4497">
        </script>
        <div class="gcse-search"></div>
        <video autoplay loop muted plays-inline class="back-video">
            <source src="bgvideo.mp4" type="video/mp4">
        </video>
        <div class="glass">
            <h1>Ask Your Question??</h1>
            <h2>Yeah,ask Some Question</h2>
            <h3>Can type - "hi","hello","ok","bye"</h3>
            <div class="input">
                <input
                    type="text"
                    id="userBox"
                    onkeydown="if(event.keyCode == 13){ talk()}"
                    placeholder="Type your Question"
                />
            </div>
            <p id="chatLog">Your Answer will be Appering Here</p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
